    <title>Physic</title>

    <script>
    
    var letterToGuess = "a";
    $(document).on("keydown",function(event)
    {
        //event.key has the key pressed

        if(letterToGuess===event.key){
            alert("You guessed it!");
            wins+=1;
            $("#wins").html(wins);
           
        
        }
        else{
            alert("We're not in synch");
            losses+=1;
            $("#losses").html(losses);
        }

    });

    var wins = 0;
    var losses = 0;
    var numberOfGuesses = 10;

    
    

    </script>
</head>
<body>
    <h1>Psychic Game</h1>

    <h2>Losses: <span id="losses">0</span></h2>
    <h2>Guesses Left: <span id="guessleft">0</span></h2>
